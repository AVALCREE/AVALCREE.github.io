<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messaging System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="message-input">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Form for sending messages -->
    <form action="https://formspree.io/f/myzgdywk" method="POST" id="message-form">
        <input type="text" name="user" placeholder="Your Name" required>
        <input type="text" name="country" placeholder="Your Country" required>
        <input type="text" name="emoji" placeholder="Your Emoji" required>
        <textarea name="text" placeholder="Type your message..." required></textarea>
        <button type="submit">Send</button>
        <div id="form-message"></div>
    </form>

    <!-- Include your custom JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
