<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Messaging App with Emojis and GIFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 500px;
            border: 1px solid #555;
            background: #222;
            overflow-y: scroll;
            padding: 10px;
        }
        #message-input-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            margin-top: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            background-color: #444;
            color: #eee;
        }
        #emoji-button, #gif-button {
            padding: 10px;
            border: 1px solid #555;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #555;
            color: #eee;
            cursor: pointer;
            margin-left: 5px;
        }
        .message {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #444;
        }
        .message.self {
            background-color: #555;
            align-self: flex-end;
        }
        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #username-form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #username-input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
        }
        #username-submit {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #gif-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #gif-search-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        #gif-search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #444;
            color: #eee;
        }
        #gif-results {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }
        #gif-results img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <!-- Add Emoji Button library -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.4/dist/index.min.js"></script>
</head>
<body>

    <h1>Group Messaging App with Emojis and GIFs</h1>

    <div id="chat-container"></div>

    <div id="message-input-container">
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <div id="emoji-button">ðŸ˜Š</div>
        <div id="gif-button">GIF</div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal">
        <form id="username-form">
            <h2>Enter your username</h2>
            <input type="text" id="username-input" placeholder="Username" required />
            <button type="submit" id="username-submit">Submit</button>
        </form>
    </div>

    <!-- GIF Search Modal -->
    <div id="gif-modal">
        <div id="gif-search-container">
            <input type="text" id="gif-search-input" placeholder="Search GIFs..." />
            <div id="gif-results"></div>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2MWCSREKodnFsrQCh6BBtnO8OGoHegN4",
            authDomain: "message-group-3fc36.firebaseapp.com",
            databaseURL: "https://message-group-3fc36-default-rtdb.firebaseio.com/",
            projectId: "message-group-3fc36",
            storageBucket: "message-group-3fc36.appspot.com",
            messagingSenderId: "34420880206",
            appId: "1:34420880206:web:b846001aa605d3a848e41f"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // HTML Elements
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const emojiButton = document.getElementById('emoji-button');
        const gifButton = document.getElementById('gif-button');
        const usernameModal = document.getElementById('username-modal');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const gifModal = document.getElementById('gif-modal');
        const gifSearchInput = document.getElementById('gif-search-input');
        const gifResults = document.getElementById('gif-results');

        let username = '';

        // Check if username is already stored in localStorage
        if (localStorage.getItem('username')) {
            username = localStorage.getItem('username');
            usernameModal.style.display = 'none';
        } else {
            // Prompt user for a username
            usernameForm.addEventListener('submit', (e) => {
                e.preventDefault();
                username = usernameInput.value.trim();
                if (username) {
                    localStorage.setItem('username', username); // Save username in localStorage
                    usernameModal.style.display = 'none';
                }
            });
        }

        // Initialize Emoji Button
        const picker = new EmojiButton();
        emojiButton.addEventListener('click', () => {
            picker.togglePicker(emojiButton);
        });

        picker.on('emoji', emoji => {
            messageInput.value += emoji;
        });

        // GIF button click event
        gifButton.addEventListener('click', () => {
            gifModal.style.display = 'flex';
            gifSearchInput.focus();
        });

        // Close GIF modal when clicking outside the container
        gifModal.addEventListener('click', (e) => {
            if (e.target === gifModal) {
                gifModal.style.display = 'none';
            }
        });

        // GIF search input event
        gifSearchInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length > 0) {
                const gifs = await searchGifs(query);
                displayGifs(gifs);
            } else {
                gifResults.innerHTML = ''; // Clear results if input is empty
            }
        });

        // Function to search for GIFs using Giphy API
        async function searchGifs(query) {
            const apiKey = 'I9Ln2v5kZI3KNtnvxobdmNnzLKAmsxQr';
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=10&offset=0&rating=G&lang=en`;
            const response = await fetch(url);
            const result = await response.json();
            return result.data;
        }

        // Function to display GIFs in the results container
        function displayGifs(gifs) {
            gifResults.innerHTML = ''; // Clear previous results
            gifs.forEach(gif => {
                const img = document.createElement('img');
                img.src = gif.images.fixed_width.url;
                img.alt = gif.title;
                img.addEventListener('click', () => {
                    sendMessage(`<img src="${gif.images.fixed_width.url}" alt="${gif.title}" />`);
                    gifModal.style.display = 'none';
                });
                gifResults.appendChild(img);
            });
        }

        // Listen for 'Enter' key to send a message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && username) {
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message);
                    messageInput.value = ''; // Clear input field
                }
            }
        });

        // Function to send a message
        function sendMessage(message) {
            const messagesRef = db.ref('messages');
            const newMessageRef = messagesRef.push();
            newMessageRef.set({
                username: username,
                text: message,
                timestamp: Date.now()
            });
        }

        // Function to display a message
        function displayMessage(data) {
            const messageData = data.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (messageData.username === username) {
                messageElement.classList.add('self');
            }
            if (messageData.text.startsWith('<img')) {
                messageElement.innerHTML = `${messageData.username}: ${messageData.text}`;
            } else {
                messageElement.textContent = `${messageData.username}: ${messageData.text}`;
            }
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        // Listen for new messages
        const messagesRef = db.ref('messages');
        messagesRef.on('child_added', (data) => {
            displayMessage(data);
        });
    </script>

</body>
</html>
