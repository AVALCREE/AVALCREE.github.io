<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messaging System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="message-input">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <form id="contact-form" action="https://formspree.io/f/myzgdywk" method="POST">
        <input type="hidden" name="_subject" value="New message from your website">
        <input type="hidden" name="_next" value="https:/avalcree.github.io">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_format" value="json">
    </form>
    <!-- Consolidated JavaScript -->
    <script>
        // Example user data - replace with dynamic user data if needed
        const user = {
            name: 'User1',
            country: 'USA',
            emoji: 'ðŸ‡ºðŸ‡¸'
        };

        // Function to load messages from localStorage and display them
        function loadMessages() {
            const messagesContainer = document.getElementById('messages');
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messagesContainer.innerHTML = messages.map(message => `
                <div class="message">
                    <span class="username">${message.user} (${message.country} ${message.emoji})</span>: 
                    <span class="text">${message.text}</span>
                </div>
            `).join('');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Function to save messages to localStorage
        function saveMessage(message) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        // Function to send message using Formspree
        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const message = {
                    user: user.name,
                    country: user.country,
                    emoji: user.emoji,
                    text: messageText
                };
                saveMessage(message);
                loadMessages();
                messageInput.value = '';

                // Send message using Formspree
                const formData = new FormData(document.getElementById('contact-form'));
                formData.append('name', message.user);
                formData.append('country', message.country);
                formData.append('emoji', message.emoji);
                formData.append('text', message.text);

                try {
                    const response = await fetch('https://formspree.io/f/myzgdywk', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        alert('Your message has been sent!');
                    } else {
                        throw new Error('Failed to send message.');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send your message.');
                }
            }
        }

        // Load messages when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
