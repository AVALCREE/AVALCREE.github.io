<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Messaging App with Emojis and GIFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 400px;
            border: 1px solid #555;
            background: #222;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
        }
        #message-input-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            background-color: #444;
            color: #eee;
            box-sizing: border-box;
        }
        #emoji-button, #gif-button, #file-button, #send-button {
            padding: 10px;
            border: 1px solid #555;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #555;
            color: #eee;
            cursor: pointer;
            margin-left: 5px;
            box-sizing: border-box;
        }
        #file-input {
            display: none;
        }
        .message {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #444;
            word-break: break-word;
            position: relative;
        }
        .message.self {
            background-color: #555;
            align-self: flex-end;
        }
        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .message a {
            color: #1e90ff;
            text-decoration: underline;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #gif-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #gif-search-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-sizing: border-box;
        }
        #gif-search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #444;
            color: #eee;
            box-sizing: border-box;
        }
        #gif-results {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }
        #gif-results img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #chat-container, #message-input-container {
                max-width: 100%;
            }
            #gif-search-container {
                width: 90%;
            }
        }
        .edit-button, .delete-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #666;
            color: #eee;
            border: none;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #e57373;
            right: 70px;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <!-- Add Emoji Button library -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.4/dist/index.min.js"></script>
</head>
<body>

    <h1>Group Messaging App with Emojis and GIFs</h1>

    <div id="chat-container"></div>

    <div id="message-input-container">
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <div id="emoji-button">ðŸ˜Š</div>
        <div id="gif-button">GIF</div>
        <div id="file-button">Upload</div>
        <input type="file" id="file-input" />
        <button id="send-button">Send</button>
    </div>

    <!-- GIF Search Modal -->
    <div id="gif-modal">
        <div id="gif-search-container">
            <input type="text" id="gif-search-input" placeholder="Search GIFs..." />
            <div id="gif-results"></div>
        </div>
    </div>

    <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>
    <audio id="send-sound" src="send-sound.mp3" preload="auto"></audio>
    <audio id="typing-sound" src="typing-sound.mp3" preload="auto"></audio>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2MWCSREKodnFsrQCh6BBtnO8OGoHegN4",
            authDomain: "message-group-3fc36.firebaseapp.com",
            databaseURL: "https://message-group-3fc36-default-rtdb.firebaseio.com/",
            projectId: "message-group-3fc36",
            storageBucket: "message-group-3fc36.appspot.com",
            messagingSenderId: "34420880206",
            appId: "1:34420880206:web:b846001aa605d3a848e41f"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // HTML Elements
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const emojiButton = document.getElementById('emoji-button');
        const gifButton = document.getElementById('gif-button');
        const fileButton = document.getElementById('file-button');
        const fileInput = document.getElementById('file-input');
        const gifModal = document.getElementById('gif-modal');
        const gifSearchInput = document.getElementById('gif-search-input');
        const gifResults = document.getElementById('gif-results');
        const clickSound = document.getElementById('click-sound');
        const sendSound = document.getElementById('send-sound');
        const typingSound = document.getElementById('typing-sound');
        const sendButton = document.getElementById('send-button');

        let username = '';

        // Generate a random username if none is stored
        function generateUsername() {
            return `guest.${Math.floor(Math.random() * 1000000)}`;
        }

        // Get or generate username
        if (localStorage.getItem('username')) {
            username = localStorage.getItem('username');
        } else {
            username = generateUsername();
            localStorage.setItem('username', username);
        }

        // Generate random profile picture
        function generateProfilePic() {
            const size = 40;
            const color = '#' + Math.floor(Math.random()*16777215).toString(16);
            return `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}"><rect width="100%" height="100%" fill="${color}" /></svg>`;
        }

        // Initialize Emoji Button
        const picker = new EmojiButton();
        emojiButton.addEventListener('click', () => {
            playSound(clickSound);
            picker.togglePicker(emojiButton);
        });

        picker.on('emoji', emoji => {
            playSound(typingSound);
            messageInput.value += emoji;
        });

        // GIF button click event
        gifButton.addEventListener('click', () => {
            playSound(clickSound);
            gifModal.style.display = 'flex';
            gifSearchInput.focus();
        });

        // File upload button click event
        fileButton.addEventListener('click', () => {
            playSound(clickSound);
            fileInput.click();
        });

        // Handle file input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Handle file upload (e.g., display file name)
                sendMessage(`<p>Uploaded file: ${file.name}</p>`);
            }
        });

        // Close GIF modal when clicking outside the container
        gifModal.addEventListener('click', (e) => {
            if (e.target === gifModal) {
                gifModal.style.display = 'none';
            }
        });

        // GIF search input event
        gifSearchInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length > 0) {
                const gifs = await searchGifs(query);
                displayGifs(gifs);
            } else {
                gifResults.innerHTML = ''; // Clear results if input is empty
            }
        });

        // Function to search for GIFs using Giphy API
        async function searchGifs(query) {
            const apiKey = 'I9Ln2v5kZI3KNtnvxobdmNnzLKAmsxQr';
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=10&offset=0&rating=G&lang=en`;
            const response = await fetch(url);
            const result = await response.json();
            return result.data;
        }

        // Function to display GIFs in the results container
        function displayGifs(gifs) {
            gifResults.innerHTML = ''; // Clear previous results
            gifs.forEach(gif => {
                const img = document.createElement('img');
                img.src = gif.images.fixed_width.url;
                img.alt = gif.title;
                img.addEventListener('click', () => {
                    sendMessage(`<img src="${gif.images.fixed_width.url}" alt="${gif.title}" />`);
                    gifModal.style.display = 'none';
                });
                gifResults.appendChild(img);
            });
        }

        // Function to send a message
        function sendMessage(message) {
            if (message.trim() === '') return; // Avoid sending empty messages

            const messagesRef = db.ref('messages');
            const newMessageRef = messagesRef.push();
            newMessageRef.set({
                username: username,
                text: message,
                timestamp: Date.now(),
                profilePic: generateProfilePic(), // Add profile picture
            });
            playSound(sendSound);
        }

        // Listen for 'Enter' key to send a message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent newline in input field
                sendMessage(messageInput.value);
                messageInput.value = ''; // Clear input field
            }
        });

        // Send button click event
        sendButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
            messageInput.value = ''; // Clear input field
        });

        // Function to display a message
        function displayMessage(data) {
            const messageData = data.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (messageData.username === username) {
                messageElement.classList.add('self');
            }

            // Profile picture
            const profilePic = document.createElement('img');
            profilePic.src = messageData.profilePic;
            profilePic.classList.add('profile-pic');

            const messageContent = document.createElement('div');
            if (messageData.text.startsWith('<img')) {
                messageContent.innerHTML = `${messageData.text}`;
            } else {
                messageContent.innerHTML = `${messageData.text}`.replace(
                    /(https?:\/\/[^\s]+)/g, 
                    '<a href="$1" target="_blank">$1</a>'
                );
            }

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.classList.add('edit-button');
            editButton.addEventListener('click', () => {
                if (messageData.username === username) {
                    const newText = prompt('Edit your message:', messageData.text);
                    if (newText !== null) {
                        data.ref.update({ text: newText });
                    }
                }
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', () => {
                if (messageData.username === username) {
                    if (confirm('Are you sure you want to delete this message?')) {
                        data.ref.remove();
                    }
                }
            });

            messageElement.appendChild(profilePic);
            messageElement.appendChild(messageContent);
            messageElement.appendChild(editButton);
            messageElement.appendChild(deleteButton);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        // Listen for new messages
        const messagesRef = db.ref('messages');
        messagesRef.on('child_added', (data) => {
            displayMessage(data);
        });

        // Function to play a sound
        function playSound(sound) {
            sound.currentTime = 0; // Reset sound
            sound.play();
        }
    </script>

</body>
</html>
