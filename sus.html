<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen GIF with Sound</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: black; /* Optional: background color to enhance GIF visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .fullscreen-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the GIF covers the entire screen without distortion */
        }
    </style>
</head>
<body>
    <img src="https://media1.tenor.com/m/1iSARWJr-TEAAAAC/among-us-twerk.gif" alt="Full Screen GIF" class="fullscreen-gif">
    <audio id="sound" src="https://www.myinstants.com/media/sounds/amogus.mp3" loop></audio>
    <script>
        window.addEventListener('load', () => {
            const sound = document.getElementById('sound');
            let volume = 0.1; // Start volume level
            let increaseRate = 0.1; // Amount to increase volume each repeat
            let maxVolume = 1; // Maximum volume level

            sound.volume = volume; // Set initial volume
            sound.play();

            sound.addEventListener('ended', () => {
                // Increase volume on repeat
                volume = Math.min(volume + increaseRate, maxVolume); // Ensure volume does not exceed maximum
                sound.volume = volume; // Apply new volume
                sound.play(); // Play the sound again
            });
        });
    </script>
</body>
</html>
