<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen GIF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: black; /* Optional: background color to enhance GIF visibility */
        }
        .fullscreen-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="https://media1.tenor.com/m/1iSARWJr-TEAAAAC/among-us-twerk.gif" alt="Full Screen GIF" class="fullscreen-gif">
</body>
</html>
