<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.pexels.com/photos/3770757/pexels-photo-3770757.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
            width: 100%;
            max-width: 400px;
        }
        button img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: #00ff7f;
        }
        .hidden {
            display: none;
        }
        .invisible-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .dancing-cat {
            margin-top: 20px;
        }
        .dancing-cat img {
            width: 100px;
            height: 100px;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            button img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            button img {
                width: 35px;
                height: 35px;
                margin-right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="button-container">
            <button onclick="window.location.href='https://youtube.com/@jumppz.gt1?si=WrHk0SC5niKcgSNK';">
                <img src="https://img.icons8.com/color/48/mega.png" alt="Mega Icon">
                Files Archive
            </button>
            <button onclick="window.location.href='https://youtube.com/@jumppz.gt1?si=WrHk0SC5niKcgSNK';">
                <img src="https://img.icons8.com/nolan/64/itch-io.png" alt="Itch.io Icon">
                Download My Gorilla Tag Fan Game
            </button>
            <button onclick="window.location.href='https://youtube.com/@jumppz.gt1?si=WrHk0SC5niKcgSNK';">
                <img src="https://img.icons8.com/color/48/discord-logo.png" alt="Discord Icon">
                Join My Discord
            </button>
            <button onclick="window.location.href='https://youtube.com/@jumppz.gt1?si=WrHk0SC5niKcgSNK';">
                <img src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/64/external-chatgpt-chatbot-openai-research-openai-logo-shadow-tal-revivo.png" alt="ChatGPT Icon">
                Shout out to ChatGPT
            </button>
            <!-- Unity and Gorilla Tag buttons, hidden initially -->
            <button id="unity-button" class="hidden" onclick="window.location.href='https://youtube.com/@jumppz.gt1?si=WrHk0SC5niKcgSNK';">
                <img src="https://img.icons8.com/nolan/64/unity.png" alt="Unity Icon">
                Unity Game Engine
            </button>
            <button id="gorilla-tag-button" class="hidden" onclick="window.location.href='https://youtube.com/@jumppz.gt1?si=WrHk0SC5niKcgSNK';">
                <img src="https://img.icons8.com/nolan/64/gorilla.png" alt="Gorilla Tag Icon">
                Gorilla Tag
            </button>
        </div>
        <div class="dancing-cat">
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing Cat">
        </div>
    </div>

    <!-- Invisible button in the top right corner -->
    <button class="invisible-button" onclick="showIcons()"></button>

    <script>
        // Function to show Unity and Gorilla Tag buttons
        function showIcons() {
            document.getElementById('unity-button').classList.remove('hidden');
            document.getElementById('gorilla-tag-button').classList.remove('hidden');
        }
    </script>
</body>
</html>
