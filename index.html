<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.pexels.com/photos/3770757/pexels-photo-3770757.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: #00ff7f;
        }
        .hidden {
            display: none;
        }
        .invisible-button, .toggle-jumpscare-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            outline: none;
        }
        .invisible-button {
            top: 10px;
            right: 10px;
        }
        .toggle-jumpscare-button {
            bottom: 10px;
            right: 10px;
        }
        .invisible-button:hover, .toggle-jumpscare-button:hover {
            background-color: transparent;
            box-shadow: none;
        }
        .icon {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: moveAround 10s linear infinite;
            display: none;
        }
        .icon.unity { top: 10%; left: 10%; }
        .icon.gorilla-tag { top: 70%; left: 70%; width: 250px; height: 125px; } /* Made wider */
        .icon.rolling-image { top: 40%; left: 40%; width: 150px; height: 200px; } /* Made taller */
        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(0, 200px); }
            75% { transform: translate(-100px, 100px); }
            100% { transform: translate(0, 0); }
        }
        .jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2rem;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .jumpscare img {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: cover;
        }
        .jumpscare button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .jumpscare button:hover {
            background-color: #00ff7f;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="button-container">
            <button onclick="window.location.href='https://mega.nz/folder/7qIlwBqK#S0ez5l9xe_TAar1zpNxlPw';">
                <img src="https://mega.io/wp-content/themes/megapages/megalib/images/megaicon.svg" alt="Mega">
                Files Archive
            </button>
            <button onclick="window.location.href='https://frits8882992.itch.io/ar';">
                <img src="https://img.icons8.com/?size=256&id=zfuVDK4SdKFq&format=png" alt="Itch.io">
                Download My Gorilla Tag Fan Game
            </button>
            <button onclick="window.location.href='https://youtube.com/@jumppz.gt1?si=WrHk0SC5niKcgSNK';">
                <img src="https://img.icons8.com/ios-filled/50/000000/youtube.png" alt="YouTube">
                Go to My YouTube
            </button>
            <button onclick="window.location.href='https://dsc.gg/guy2828';">
                <img src="https://img.icons8.com/ios-filled/50/000000/discord.png" alt="Discord">
                Join My Discord
            </button>
            <button onclick="window.location.href='https://avalcree.github.io/sus';">
                SUS
            </button>
            <button onclick="window.location.href='https://avalcree.github.io/b';">
                Ball Game
            </button>
            <button onclick="window.location.href='https://avalcree.github.io/projectlzr';">
                Leave a Message To My Email
            </button>
            <!-- New Chrome Dino button -->
            <button onclick="window.location.href='https://avalcree.github.io/dino';">
                Chrome Dino
            </button>
        </div>
        <div class="shoutout-text">
            <img src="https://img.icons8.com/ios-filled/50/000000/chatgpt.png" alt="ChatGPT">
            Shout out to ChatGPT For Helping Me Make This Website
        </div>
        <div class="dancing-cat">
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing Cat">
        </div>
    </div>

    <!-- Invisible buttons -->
    <button class="invisible-button" onclick="showIcons()"></button>
    <button class="toggle-jumpscare-button" onclick="toggleJumpscare()"></button>

    <!-- Unity and Gorilla Tag icons -->
    <a href="https://unity.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/000000/unity.png" alt="Unity" class="icon unity">
    </a>
    <a href="https://www.gorillatagvr.com/" target="_blank">
        <img src="https://cdn2.steamgriddb.com/logo_thumb/a66f8f0921301a9b92d41aec1644b0a5.png" alt="Gorilla Tag" class="icon gorilla-tag">
    </a>
    
    <!-- Rolling image -->
    <img src="https://raw.githubusercontent.com/AVALCREE/avalcree.github.io/master/screens/cet-removebg-preview.png" alt="Rolling Image" class="icon rolling-image">

    <!-- Jumpscare overlay -->
    <div class="jumpscare" id="jumpscare">
        <img src="https://gifdb.com/images/high/fnaf-cat-jumpscare-meme-vezf6psx230cy9nv.gif" alt="Cat Jumpscare">
        <div>Did I scare you?</div>
        <button onclick="handleJumpscareResponse('yes')">Yes</button>
        <button onclick="handleJumpscareResponse('no')">No</button>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="jumpscare-sound" src="https://www.myinstants.com/media/sounds/amogus.mp3" preload="auto"></audio>
    <!-- Additional sound effects -->
    <audio id="additional-sound" src="https://www.myinstants.com/media/sounds/trollge.mp3" preload="auto"></audio>

    <script>
        let jumpscareTimeout;
        let jumpscareShown = false;

        // Automatically show jumpscare after 30 seconds
        setTimeout(() => {
            if (!jumpscareShown) {
                toggleJumpscare();
            }
        }, 30000);

        function showIcons() {
            document.querySelector('.icon.unity').style.display = 'block';
            document.querySelector('.icon.gorilla-tag').style.display = 'block';
            document.querySelector('.icon.rolling-image').style.display = 'block';
        }

        function toggleJumpscare() {
            const jumpscareElement = document.getElementById('jumpscare');
            const jumpscareSound = document.getElementById('jumpscare-sound');
            jumpscareElement.style.display = jumpscareElement.style.display === 'flex' ? 'none' : 'flex';
            if (jumpscareElement.style.display === 'flex') {
                jumpscareSound.play();
                jumpscareShown = true;
            } else {
                jumpscareSound.pause();
                jumpscareSound.currentTime = 0;
                jumpscareShown = false;
            }
        }

        function handleJumpscareResponse(response) {
            const additionalSound = document.getElementById('additional-sound');
            if (response === 'yes') {
                alert('Glad you enjoyed it!');
            } else {
                alert('Oh, sorry!');
            }
            toggleJumpscare();
            additionalSound.play();
        }
    </script>
</body>
</html>
